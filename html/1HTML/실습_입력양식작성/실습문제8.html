<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품관리</title>
</head>
<body>
    <form action="실습문제9.html" method="get">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <p><li><label for='name'>납품자명 : <input type="text" name="name" id="name" placeholder='name' autofocus></li></p></label>
                <p><li><label for='email'>email : <input type="email" name="email" id="email" placeholder='answs@naver.com'></label></li></p>
                <p><li><label for='url'>홈페이지 : <input type="url" name="url" id="url" placeholder='http://' value='http://'></li></p></label>
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <p><li>상품명 : <input type="text" name="" id=""></li></p>
                <p><li>납품수량 : <input type="number" name="" id="" placeholder='최소 100' min='100'></li></p>
                <p><li>납품등급 : <input type="range" name="" id=""></li></p>
                <p><li>기타사항 : <textarea></textarea></li></p>
            </ul>
        </fieldset>
        <input type="submit" value="send message">
    </form>
</body>
</html>
