<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 스코프</title>
    <script src="02_변수와 스코프.js"></script>
</head>
<body>
    <h2>기본문법</h2>
    <h3>1) 전역변수와 지역변수</h3>
    <ul>
        <li>
            <h4>전역변수와 지역변수</h4>
            <p>전역변수</p>
            <p>지역변수</p>
        </li>
    </ul>
    <h3>변수와 스코프</h3>
    <ul>
        <h4>스코프</h4>
        식별자가 선언된 위치 및 예약어에 따라 유효범위가 결정
        <li>함수레벨 스코프(var)</li>
            <br> 함수 외부에서 함수 내부에서 선언된 변수에 접근 불가
        <li>블럭레벨 스코프(let,const)</li>
            <br> 블럭 외부에서 블럭 내부에 선언된 변수에 접근 불가
    </ul>

    
</body>
</html>
